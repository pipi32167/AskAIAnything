<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI Anything</title>
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h2 id="sidebarTitle">Ask AI Anything</h2>
      <div class="header-actions">
        <button id="openSettings" class="settings-btn" title="">⚙️</button>
        <button id="closeSidebar" class="close-btn">&times;</button>
      </div>
    </div>

    <div class="sidebar-content">
      <!-- 当前解释内容 -->
      <div class="current-explanation">
        <div class="selected-text-label" id="selectedTextLabel">选中文字：</div>
        <div id="currentSelectedText" class="selected-text"></div>
        <div class="explanation-label" id="explanationLabel">AI 解释：</div>
        <div id="currentExplanation" class="explanation-content">
          <div class="loading" id="loadingText">正在分析中...</div>
        </div>
      </div>

      <!-- 历史记录 -->
      <div class="history-section">
        <div class="history-header">
          <h3 id="historyTitle">历史记录</h3>
          <button id="clearAllHistory" class="clear-all-btn" title="">🗑️ <span id="clearAllText">清空</span></button>
        </div>

        <!-- 过滤器和搜索 -->
        <div class="history-filters">
          <div class="search-box">
            <input type="text" id="historySearch" placeholder="搜索历史记录..." />
            <button id="clearSearch" class="clear-search-btn" title="清空搜索">✕</button>
          </div>
          <div class="filter-box">
            <select id="promptFilter">
              <option value="">所有提示词</option>
            </select>
            <button id="clearFilters" class="clear-filters-btn" title="清空筛选">🔄</button>
          </div>
        </div>

        <div id="historyAccordion" class="history-accordion">
          <!-- 历史记录将动态插入这里 -->
        </div>
      </div>
    </div>
  </div>

  <script src="marked.min.js"></script>
  <script src="markdown-parser.js"></script>
  <!-- <script src="markdown.js"></script> -->
  <script src="i18n.js"></script>
  <script src="sql-wasm.js"></script>
  <script src="db.js"></script>
  <script src="sidebar.js"></script>
</body>

</html>
